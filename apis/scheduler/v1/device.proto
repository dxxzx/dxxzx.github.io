syntax = "proto3";

package scheduler.v1;

option go_package = "github.com/dxxzx/magnifier/apis/scheduler/v1;v1";

message Device {
    string hostname = 1;
    string deviceType = 2;
    string description = 3;
    map<string, string> labels = 4;
    map<string, string> properties = 5;
    enum State {
        Idle = 0;
        Reserved = 1;
        Running = 2;
    }
    State state = 6;
    enum Health {
        Good = 0;
        Unknown = 1;
        Bad = 2;
        Maintenance = 3;
        Retired = 4;
    }
    Health health = 7;
}